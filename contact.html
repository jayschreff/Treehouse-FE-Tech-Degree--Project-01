        <main>
          <div class="main-form">
            <h1 class="head-1"> Reach Out</h1>
              <form>
                <label for="name"> Name</label>
                <input class="inputs" type="text" id="name" name="name" placeholder="John Smith">
                <label for="phone">Phone</label>
                <input class="inputs" type="text" id="phone" name="name" placeholder="123-456-7890">
                <label for="email">Email</label>
                <input class="inputs" type="email" id="email" name="email" placeholder="JohnSmith@address.com">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Type your message..." rows="5" cols="50"></textarea>
                <input class="submit" type="submit">
              </form>
           </div>
          </main>
